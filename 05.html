<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
		<script type="text/javascript" src="jq/jquery-1.12.0.js"  charset="UTF-8"></script>
		<script>
			$(function(){
				var i=0;
				var arr =  ["red", "blue", "yellow", "green", "black", "orange"];
				$("#btn").click(function(){
					i++;
					if(i==arr.length){
						i=0;
					}
					$("#box").css("background",arr[i]);
				})
			})
		</script>
	</head>
	<body>
		<div id="box">	
		</div>
		<button id="btn">改变颜色</button>
	</body>
</html>
